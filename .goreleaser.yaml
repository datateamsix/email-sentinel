# GoReleaser Configuration for Email Sentinel
# https://goreleaser.com

version: 2

# Project metadata
project_name: email-sentinel

# Before hooks - run tests before building
before:
  hooks:
    - go mod tidy
    - go test ./...

# Build configuration
builds:
  - id: email-sentinel
    main: .
    binary: email-sentinel

    # Environment variables for build
    env:
      - CGO_ENABLED=0  # Pure Go build (modernc.org/sqlite is CGO-free)

    # Linker flags for version injection and optimization
    ldflags:
      - -s -w  # Strip debug info (reduces binary size)
      - -X github.com/datateamsix/email-sentinel/internal/ui.AppVersion={{.Version}}
      - -X github.com/datateamsix/email-sentinel/internal/ui.BuildTime={{.Date}}
      - -X github.com/datateamsix/email-sentinel/internal/ui.GitCommit={{.ShortCommit}}

    # Target platforms
    goos:
      - windows
      - darwin
      - linux

    # Target architectures
    goarch:
      - amd64
      - arm64
      - "386"  # Windows 32-bit support

    # Ignore invalid combinations
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: linux
        goarch: "386"

    # Windows-specific settings
    mod_timestamp: "{{ .CommitTimestamp }}"

# Universal macOS binary (combines amd64 + arm64)
universal_binaries:
  - id: email-sentinel-universal
    replace: true
    name_template: email-sentinel

# Archive configuration (tar.gz for Unix, zip for Windows)
archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    format_overrides:
      - goos: windows
        format: zip

    # Files to include in archives
    files:
      - README.md
      - LICENSE
      - docs/**/*
      - otp_rules.yaml
      - rules.yaml

# Checksums
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Snapshots (builds without tags)
snapshot:
  name_template: "{{ incpatch .Version }}-next"

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 7
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Others
      order: 999
  filters:
    exclude:
      - "^test:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch

# Linux packages (DEB and RPM)
nfpms:
  - id: packages
    package_name: email-sentinel

    # Package metadata
    vendor: DataTeam Six
    homepage: https://github.com/datateamsix/email-sentinel
    maintainer: DataTeam Six <noreply@github.com>
    description: |
      Cross-platform CLI tool that monitors Gmail and sends real-time
      desktop and mobile notifications when emails match custom filters.
    license: MIT

    # Package formats
    formats:
      - deb
      - rpm
      - apk

    # Dependencies
    dependencies:
      - ca-certificates

    # Recommends (optional dependencies)
    recommends:
      - git

    # systemd service file
    contents:
      - src: packaging/linux/email-sentinel.service
        dst: /usr/lib/systemd/user/email-sentinel.service
        file_info:
          mode: 0644

      # Desktop entry for GUI package managers
      - src: packaging/linux/email-sentinel.desktop
        dst: /usr/share/applications/email-sentinel.desktop
        file_info:
          mode: 0644

      # Config directory
      - dst: /etc/email-sentinel
        type: dir
        file_info:
          mode: 0755

    # Scripts
    scripts:
      postinstall: packaging/linux/postinstall.sh
      preremove: packaging/linux/preremove.sh

    # DEB-specific settings
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

    # RPM-specific settings
    rpm:
      group: Applications/Internet
      compression: lzma

# Homebrew formula
brews:
  - name: email-sentinel

    # Tap repository
    repository:
      owner: datateamsix
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"

    # Commit configuration
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    # Metadata
    homepage: https://github.com/datateamsix/email-sentinel
    description: "Monitor Gmail and get instant notifications on desktop and mobile"
    license: MIT

    # Install script
    install: |
      bin.install "email-sentinel"

      # Install config templates
      (etc/"email-sentinel").install "otp_rules.yaml"
      (etc/"email-sentinel").install "rules.yaml"

    # Service configuration
    service: |
      run [opt_bin/"email-sentinel", "start", "--daemon"]
      keep_alive true
      log_path var/"log/email-sentinel.log"
      error_log_path var/"log/email-sentinel.error.log"

    # Test script
    test: |
      system "#{bin}/email-sentinel", "--version"

    # Dependencies
    dependencies:
      - name: go
        type: optional

# Scoop manifest (Windows package manager)
scoops:
  - name: email-sentinel

    # Bucket repository
    repository:
      owner: datateamsix
      name: scoop-bucket
      token: "{{ .Env.SCOOP_BUCKET_TOKEN }}"

    # Commit configuration
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    # Metadata
    homepage: https://github.com/datateamsix/email-sentinel
    description: "Monitor Gmail and get instant notifications on desktop and mobile"
    license: MIT

    # Post-install message
    post_install:
      - "Run 'email-sentinel init' to get started"
      - "See 'email-sentinel --help' for all commands"

