# GoReleaser Configuration for Email Sentinel
# https://goreleaser.com

version: 2

# Project metadata
project_name: email-sentinel

# Archive configuration (tar.gz for Unix, zip for Windows)
archives:
  - name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{- if eq .Os "darwin" }}macOS{{- else }}{{ .Os }}{{ end }}_{{- .Arch }}
    files:
      - README.md
      - LICENSE
      - docs/**/*
      - app-config.yaml

# Release plan moved to docs/release_plan.md
# See: docs/release_plan.md for the original execution checklist and steps.


# Checksums
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Snapshots (builds without tags)
# snapshot removed (was using deprecated name_template)

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 7
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Others
      order: 999
  filters:
    exclude:
      - "^test:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch

# Linux packages (DEB and RPM)
nfpms:
  - id: packages
    package_name: email-sentinel

    # Package metadata
    vendor: DataTeam Six
    homepage: https://github.com/datateamsix/email-sentinel
    maintainer: DataTeam Six <noreply@github.com>
    description: |
      Cross-platform CLI tool that monitors Gmail and sends real-time
      desktop and mobile notifications when emails match custom filters.
    license: MIT

    # Package formats
    formats:
      - deb
      - rpm
      - apk

    # Dependencies
    dependencies:
      - ca-certificates

    # Recommends (optional dependencies)
    recommends:
      - git

    # systemd service file
    contents:
      - src: packaging/linux/email-sentinel.service
        dst: /usr/lib/systemd/user/email-sentinel.service
        file_info:
          mode: 0644

      # Desktop entry for GUI package managers
      - src: packaging/linux/email-sentinel.desktop
        dst: /usr/share/applications/email-sentinel.desktop
        file_info:
          mode: 0644

      # Config directory
      - dst: /etc/email-sentinel
        type: dir
        file_info:
          mode: 0755

    # Scripts
    scripts:
      postinstall: packaging/linux/postinstall.sh
      preremove: packaging/linux/preremove.sh

    # DEB-specific settings
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

    # RPM-specific settings
    rpm:
      group: Applications/Internet
      compression: lzma

# Homebrew formula (macOS) - use brews for compatibility
brews:
  - name: email-sentinel
    repository:
      owner: datateamsix
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: https://github.com/datateamsix/email-sentinel
    description: "Monitor Gmail and get instant notifications on desktop and mobile"
    license: MIT
    install: |
      bin.install "email-sentinel"
      (etc/"email-sentinel").install "app-config.yaml"
    test: |
      system "#{bin}/email-sentinel", "--version"

# Docker images
dockers:
  - id: email-sentinel
    image_templates:
      - "datateamsix/email-sentinel:latest"
      - "datateamsix/email-sentinel:{{ .Version }}"
      - "datateamsix/email-sentinel:{{ .Major }}"
      - "datateamsix/email-sentinel:{{ .Major }}.{{ .Minor }}"
    build_flag_templates:
      - "--pull"
      - "--build-arg=VERSION={{.Version}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    dockerfile: Dockerfile

# Scoop manifest (Windows package manager)
scoops:
  - name: email-sentinel

    # Bucket repository
    repository:
      owner: datateamsix
      name: scoop-bucket
      token: "{{ .Env.SCOOP_BUCKET_TOKEN }}"

    # Commit configuration
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    # Metadata
    homepage: https://github.com/datateamsix/email-sentinel
    description: "Monitor Gmail and get instant notifications on desktop and mobile"
    license: MIT

    # Post-install message
    post_install:
      - "Run 'email-sentinel init' to get started"
      - "See 'email-sentinel --help' for all commands"

