# Source archive
source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source"
  format: tar.gz

# Explicit builds (limit locally to platforms we can build reliably here)
builds:
  # Linux and Windows builds (CGO disabled for static binaries)
  - id: linux-windows
    main: .
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.AppVersion={{.Version}} -X main.BuildTime={{.Date}} -X main.GitCommit={{.FullCommit}}

  # macOS builds (CGO enabled for systray support)
  - id: darwin
    main: .
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.AppVersion={{.Version}} -X main.BuildTime={{.Date}} -X main.GitCommit={{.FullCommit}}

# Git configuration
git:
  ignore_tags:
    - "{{ if not .IsNightly }}nightly{{ end }}"
