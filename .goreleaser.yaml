# Docker images
dockers:
  - id: email-sentinel-docker

    # Image names and tags
    image_templates:
      - "datateamsix/email-sentinel:latest"
      - "datateamsix/email-sentinel:{{ .Version }}"
      - "datateamsix/email-sentinel:{{ .Major }}"
      - "datateamsix/email-sentinel:{{ .Major }}.{{ .Minor }}"

    # Dockerfile configuration
    dockerfile: Dockerfile

    # Build arguments
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"

    # Files to include
    extra_files:
      - otp_rules.yaml
      - rules.yaml

# GitHub Release configuration
release:
  # Release name template
  name_template: "v{{ .Version }}"

  # Release draft (set to false for auto-publish)
  draft: false

  # Prerelease detection
  prerelease: auto

  # Release notes
  header: |
    ## Email Sentinel {{ .Version }}

    Download the appropriate binary for your platform below.
    For installation instructions, see the [documentation](https://github.com/datateamsix/email-sentinel#installation).

  footer: |
    ---

    **Full Changelog**: https://github.com/datateamsix/email-sentinel/compare/{{ .PreviousTag }}...{{ .Tag }}

    ### Installation

    **macOS/Linux (Homebrew)**:
    ```bash
    brew tap datateamsix/tap
    brew install email-sentinel
    ```

    **Windows (Scoop)**:
    ```powershell
    scoop bucket add datateamsix https://github.com/datateamsix/scoop-bucket
    scoop install email-sentinel
    ```

    **Linux (DEB/RPM)**:
    Download the `.deb` or `.rpm` package and install with your package manager.

    **Direct Download**:
    Download the appropriate archive for your platform, extract, and run.

  # Extra files to include in release
  extra_files:
    - glob: ./docs/*.md
    - glob: ./images/*.png

